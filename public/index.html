<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <p>Welcome to Chat App!</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io(); // create connection

      socket.on('connect', () => {
        console.log('User connected to server');
      });

      socket.on('disconnect', () => {
        console.log('User disconnected from server');
      });
    </script>
  </body>
</html>
